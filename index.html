<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정확한 일주 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <!-- GanZhiJS 라이브러리 (CDN) -->
  <script src="https://cdn.jsdelivr.net/gh/jxlwqq/GanZhiJS/dist/ganzhi.min.js"></script>
  <script>
    function calculateDayPillar() {
      const birthDateInput = document.getElementById("birthDate").value;
      if (!/^\d{8}$/.test(birthDateInput)) {
        alert("생년월일을 YYYYMMDD 형식으로 입력하세요.");
        return;
      }
      
      const year = parseInt(birthDateInput.substring(0, 4));
      const month = parseInt(birthDateInput.substring(4, 6));
      const day = parseInt(birthDateInput.substring(6, 8));
      
      // GanZhiJS의 solar2lunar 함수 사용
      const result = GanZhiJS.solar2lunar(year, month, day);
      // result.ganZhiDay 예: "壬辰"
      const ganZhiDay = result.ganZhiDay;
      
      // 매핑 테이블: 중국어 간지를 한국어로 변환
      const stemMap = {
        "甲": "갑", "乙": "을", "丙": "병", "丁": "정", "戊": "무",
        "己": "기", "庚": "경", "辛": "신", "壬": "임", "癸": "계"
      };
      const branchMap = {
        "子": "자", "丑": "축", "寅": "인", "卯": "묘", "辰": "진",
        "巳": "사", "午": "오", "未": "미", "申": "신", "酉": "유",
        "戌": "술", "亥": "해"
      };
      
      let dayPillarKorean = "";
      if (ganZhiDay && ganZhiDay.length >= 2) {
        const stem = ganZhiDay.charAt(0);
        const branch = ganZhiDay.charAt(1);
        dayPillarKorean = (stemMap[stem] || stem) + (branchMap[branch] || branch);
      } else {
        dayPillarKorean = ganZhiDay;
      }
      
      document.getElementById("dayPillarCell").innerText = dayPillarKorean;
    }
  </script>
</head>
<body>
  <h2>정확한 일주 계산기</h2>
  <label for="birthDate">생년월일(양력) 입력 (YYYYMMDD 형식):</label>
  <input type="text" id="birthDate" maxlength="8" placeholder="예: 19820906">
  <button onclick="calculateDayPillar()">결과 확인</button>
  
  <h3>결과:</h3>
  <table>
    <tr>
      <th>일주 (일간+지지)</th>
    </tr>
    <tr>
      <td id="dayPillarCell"></td>
    </tr>
  </table>
</body>
</html>
